<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed & Grano | Nutrición Pura</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --verde: #4a5d4e; --dorado: #d4a373; --crema: #fdfaf5; --texto: #2d2d2d; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--crema); color: var(--texto); line-height: 1.6; }
        
        /* Navbar */
        header { display: flex; align-items: center; padding: 15px 5%; background: white; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; }
        header img { height: 40px; margin-right: 12px; border-radius: 50%; }
        header h1 { font-family: 'Playfair Display', serif; color: var(--verde); font-size: 1.3rem; }

        /* Portada Limpia */
        .hero { 
            height: 75vh; display: flex; align-items: center; justify-content: center; text-align: center; color: white; 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url("fondo.jpg") center/cover no-repeat; 
            padding: 20px; 
        }
        .hero-content { max-width: 700px; }
        .hero h2 { font-family: 'Playfair Display', serif; font-size: clamp(2.2rem, 6vw, 3.8rem); margin-bottom: 25px; line-height: 1.1; }
        
        /* Botón WhatsApp Principal */
        .btn-wa { 
            display: inline-block; background: var(--dorado); color: white; 
            padding: 18px 38px; border-radius: 50px; text-decoration: none; 
            font-weight: bold; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn-wa:hover { transform: translateY(-3px); background: #c39262; }

        /* Sección de productos */
        .seccion { max-width: 1100px; margin: auto; padding: 70px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 35px; }
        .tarjeta { background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 12px 30px rgba(0,0,0,0.06); transition: 0.3s; }
        .tarjeta:hover { transform: translateY(-8px); }
        .tarjeta img { width: 100%; height: 260px; object-fit: cover; }
        .info { padding: 30px; }
        .info h3 { font-family: 'Playfair Display', serif; color: var(--verde); font-size: 1.5rem; margin-bottom: 10px; }
        
        /* Botón Pedido */
        .btn-pedido { 
            display: block; background: var(--verde); color: white; text-align: center; 
            padding: 14px; border-radius: 12px; text-decoration: none; font-weight: bold; margin-top: 20px; 
        }

        /* Botón WhatsApp Flotante */
        .whatsapp-float { 
            position: fixed; right: 25px; bottom: 25px; width: 65px; height: 65px; 
            background: #25d366; border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; box-shadow: 0 6px 20px rgba(0,0,0,0.3); z-index: 1100; 
        }
        .whatsapp-float img { width: 35px; height: 35px; filter: brightness(0) invert(1); }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo">
        <h1>Seed & Grano</h1>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Nutrición pura <br>desde la tierra</h2>
                <!-- ENLACE DIRECTO CORREGIDO -->
                <a class="btn-wa" href="https://wa.me" target="_blank">
                    Comprar por WhatsApp
                </a>
            </div>
        </section>

        <section class="seccion">
            <div class="grid">
                <!-- Tarjeta 1 -->
                <div class="tarjeta">
                    <img src="galletas .jpg" alt="Granola">
                    <div class="info">
                        <h3>Granola Artesanal</h3>
                        <p>Mezcla crujiente de avena y miel 100% natural.</p>
                        <a class="btn-pedido" href="https://wa.me" target="_blank">Pedir Ahora</a>
                    </div>
                </div>
                <!-- Tarjeta 2 -->
                <div class="tarjeta">
                    <img src="semillas.jpg" alt="Semillas">
                    <div class="info">
                        <h3>Semillas Nativas</h3>
                        <p>Granos ancestrales seleccionados para tu bienestar.</p>
                        <a class="btn-pedido" href="https://wa.me" target="_blank">Pedir Ahora</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer style="text-align: center; padding: 40px; color: #888; font-size: 0.8rem;">
        © 2026 Seed & Grano | México
    </footer>

    <!-- BOTÓN WHATSAPP DIRECTO -->
    <a class="whatsapp-float" href="https://wa.me" target="_blank">
        <img src="https://upload.wikimedia.org" alt="WA">
    </a>

</body>
</html>
