<script>
// CART
let cart = [];
let shipping = 0;

// PRICES ADMIN
let prices = JSON.parse(localStorage.getItem("prices")) || {p1:120, p2:95};
document.getElementById("price1").innerText = "$"+prices.p1+" MXN";
document.getElementById("price2").innerText = "$"+prices.p2+" MXN";

function addToCart(name, price){
cart.push({name,price});
renderCart();
}

function renderCart(){
let html="";
let total=0;
cart.forEach(p=>{
html+=`<p>${p.name} - $${p.price}</p>`;
total+=p.price;
});
total+=shipping;
document.getElementById("cartItems").innerHTML=html;
document.getElementById("total").innerText="TOTAL: $"+total+" MXN";
}

// SHIPPING AI
function calculateShipping(){
let zip=document.getElementById("zip").value;
shipping=0;
if(zip>=1000 && zip<=16999) shipping=50;
else if(zip>=44100 && zip<=44999) shipping=80;
else if(zip>=64000 && zip<=64999) shipping=90;
else if(zip.length>=5) shipping=120;
document.getElementById("shippingCost").innerText="Shipping: $"+shipping+" MXN";
renderCart();
}

// MERCADO PAGO CHECKOUT
function checkout(){
let total = cart.reduce((s,p)=>s+p.price,0)+shipping;
alert("Redirecting to Mercado Pago. Total: $"+total);
window.open("https://www.mercadopago.com.mx/","_blank");
}

// ADMIN PANEL
function openAdmin(){
document.getElementById("adminPanel").style.display="block";
document.getElementById("p1").value=prices.p1;
document.getElementById("p2").value=prices.p2;
}
function closeAdmin(){
document.getElementById("adminPanel").style.display="none";
}
function savePrices(){
prices.p1=parseFloat(document.getElementById("p1").value);
prices.p2=parseFloat(document.getElementById("p2").value);
localStorage.setItem("prices", JSON.stringify(prices));
alert("Saved");
location.reload();
}
</script>
