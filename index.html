<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed & Grano | Nutrición Pura</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --verde: #4a5d4e; --dorado: #d4a373; --crema: #fdfaf5; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--crema); color: #2d2d2d; }
        header { display: flex; align-items: center; justify-content: space-between; padding: 15px 5%; background: white; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; }
        .logo-box { display:flex; align-items:center; gap:10px; }
        header img { height: 45px; border-radius: 50%; }
        header h1 { font-family: 'Playfair Display', serif; color: var(--verde); font-size: 1.3rem; }
        .hero { height: 80vh; display: flex; align-items: center; justify-content: center; text-align: center; color: white; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("fondo.jpg") center/cover no-repeat; padding: 20px; }
        .hero h2 { font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 5vw, 4rem); margin-bottom: 20px; }
        .btn-wa { display: inline-block; background: var(--dorado); color: white; padding: 18px 35px; border-radius: 50px; text-decoration: none; font-weight: bold; transition: 0.3s; }
        .seccion { max-width: 1100px; margin: auto; padding: 60px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .tarjeta { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .tarjeta img { width: 100%; height: 250px; object-fit: cover; }
        .info { padding: 25px; }
        .btn-pedido { display: block; background: var(--verde); color: white; text-align: center; padding: 12px; border-radius: 12px; text-decoration: none; font-weight: bold; margin-top: 15px; }
        .flotante { position: fixed; right: 20px; bottom: 20px; width: 60px; height: 60px; background: #25d366; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 1000; }
        .flotante img { width: 30px; filter: brightness(0) invert(1); }
    </style>
</head>
<body>
    <header>
        <div class="logo-box">
            <img src="logo.png" alt="S&G">
            <h1>Seed & Grano</h1>
        </div>
    </header>

    <div class="hero">
        <div style="max-width: 800px;">
            <img src="logo-hero.png" alt="Seed & Grano" style="height: 120px; margin-bottom: 20px;">
            <h2>Nutrición pura <br>desde la tierra</h2>
            <a class="btn-wa" href="https://wa.me" target="_blank">Comprar por WhatsApp</a>
        </div>
    </div>

    <section class="seccion">
        <div class="grid">
            <!-- Producto 1: Granola/Galletas -->
            <div class="tarjeta">
                <img src="galletas .jpg" alt="Galletas">
                <div class="info">
                    <h3 style="font-family:'Playfair Display',serif; color: var(--verde);">Granola Artesanal</h3>
                    <p>Mezcla crujiente de avena y miel natural.</p>
                    <a class="btn-pedido" href="https://wa.me" target="_blank">Pedir Ahora</a>
                </div>
            </div>
            <!-- Producto 2: Semillas -->
            <div class="tarjeta">
                <img src="semillas.jpg" alt="Semillas">
                <div class="info">
                    <h3 style="font-family:'Playfair Display',serif; color: var(--verde);">Semillas Nativas</h3>
                    <p>Granos ancestrales llenos de vida y energía.</p>
                    <a class="btn-pedido" href="https://wa.me" target="_blank">Pedir Ahora</a>
                </div>
            </div>
        </div>
    </section>

    <a class="flotante" href="https://wa.me" target="_blank">
        <img src="https://upload.wikimedia.org" alt="WA">
    </a>
</body>
</html>
