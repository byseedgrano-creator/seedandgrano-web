<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed & Grano | Nutrición Pura</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --verde: #4a5d4e; --dorado: #d4a373; --crema: #fdfaf5; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--crema); color: #2d2d2d; }
        
        /* Navbar */
        header { display: flex; align-items: center; padding: 10px 5%; background: white; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; }
        header img { height: 40px; margin-right: 10px; border-radius: 50%; }
        header h1 { font-family: 'Playfair Display', serif; color: var(--verde); font-size: 1.2rem; }

        /* Portada Corregida */
        .hero { 
            height: 85vh; display: flex; align-items: center; justify-content: center; text-align: center; color: white; 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url("fondo.jpg") center/cover no-repeat; 
            padding: 20px; 
        }
        .hero-content { max-width: 600px; }
        .logo-hero { width: 120px; margin-bottom: 20px; border-radius: 15px; } /* Aquí controlamos el tamaño del logo */
        .hero h2 { font-family: 'Playfair Display', serif; font-size: clamp(2rem, 5vw, 3.5rem); margin-bottom: 20px; line-height: 1.2; }
        
        .btn-wa { display: inline-block; background: var(--dorado); color: white; padding: 16px 32px; border-radius: 50px; text-decoration: none; font-weight: bold; transition: 0.3s; }

        /* Productos */
        .seccion { max-width: 1100px; margin: auto; padding: 60px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .tarjeta { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .tarjeta img { width: 100%; height: 250px; object-fit: cover; }
        .info { padding: 25px; }
        .btn-pedido { display: block; background: var(--verde); color: white; text-align: center; padding: 12px; border-radius: 12px; text-decoration: none; font-weight: bold; margin-top: 15px; }
        
        /* WhatsApp Flotante Corregido */
        .flotante { 
            position: fixed; right: 20px; bottom: 20px; width: 60px; height: 60px; 
            background: #25d366; border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 1000; 
        }
        .flotante svg { width: 35px; height: 35px; fill: white; } /* Usamos SVG para que nunca se rompa la imagen */
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="S&G">
        <h1>Seed & Grano</h1>
    </header>

    <div class="hero">
        <div class="hero-content">
            <!-- El logo ahora tiene un tamaño controlado -->
            <img src="logo-hero.png" alt="Logo Hero" class="logo-hero">
            <h2>Nutrición pura <br>desde la tierra</h2>
            <a class="btn-wa" href="https://wa.me" target="_blank">Comprar por WhatsApp</a>
        </div>
    </div>

    <section class="seccion">
        <div class="grid">
            <div class="tarjeta">
                <img src="galletas .jpg" alt="Granola">
                <div class="info">
                    <h3 style="font-family:'Playfair Display',serif; color: var(--verde);">Granola Artesanal</h3>
                    <p>Mezcla crujiente de avena y miel natural.</p>
                    <a class="btn-pedido" href="https://wa.me" target="_blank">Pedir Ahora</a>
                </div>
            </div>
            <div class="tarjeta">
                <img src="semillas.jpg" alt="Semillas">
                <div class="info">
                    <h3 style="font-family:'Playfair Display',serif; color: var(--verde);">Semillas Nativas</h3>
                    <p>Granos ancestrales llenos de vida y energía.</p>
                    <a class="btn-pedido" href="https://wa.me" target="_blank">Pedir Ahora</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Botón WhatsApp con SVG (Nunca se verá roto) -->

    </a>
</body>
</html>
